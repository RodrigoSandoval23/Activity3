<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      /* Quick style for the header layout to accommodate logout */
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .btn-logout {
        background-color: #ef4444;
        color: white;
        padding: 5px 12px;
        border-radius: 8px;
        font-size: 14px;
        border: none;
        cursor: pointer;
      }
      .btn-logout:hover {
        background-color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="todo-card">
        <div class="card-header">
          <h1 class="app-title" style="margin-bottom: 0">My To-Do List</h1>
          <button class="btn-logout" onclick="logout()">Logout</button>
        </div>

        <button
          class="btn btn-primary btn-block"
          onclick="openFormModal()"
          style="margin-top: 20px"
        >
          Add a new task
        </button>

        <div class="filter-section">
          <label for="filter-priority">Filter by:</label>
          <select id="filter-priority">
            <option value="All">All Priorities</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <div id="pending-list" class="task-list"></div>

        <div class="divider"></div>

        <button
          id="btn-toggle-completed"
          class="btn btn-primary btn-block"
          onclick="toggleCompleted()"
        >
          View completed tasks
        </button>

        <div id="completed-list" class="task-list hidden"></div>
      </div>
    </div>

    <div id="form-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add New Task</h2>
          <button class="close-btn" onclick="closeFormModal()">&times;</button>
        </div>
        <form id="task-form">
          <input type="hidden" id="task-id" />

          <div class="form-group">
            <label>Task Name</label>
            <input
              type="text"
              id="input-name"
              required
              placeholder="Enter task name..."
            />
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea
              id="input-desc"
              rows="3"
              required
              placeholder="Enter details..."
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Priority</label>
              <select id="input-priority">
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div class="form-group">
              <label>Deadline</label>
              <input type="date" id="input-deadline" required />
            </div>
          </div>

          <div class="form-group">
            <label>Owner</label>
            <input
              type="text"
              id="input-owner"
              required
              placeholder="Who is responsible?"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block"
            style="margin-top: 20px"
          >
            Save Task
          </button>
        </form>
      </div>
    </div>

    <div id="detail-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="detail-name">Task Name</h2>
          <button class="close-btn" onclick="closeDetailModal()">
            &times;
          </button>
        </div>
        <div class="detail-meta">
          <span id="detail-priority" class="badge"></span>
          <span id="detail-date" class="date-label"></span>
        </div>
        <div class="detail-body">
          <div class="detail-item">
            <h4>Description</h4>
            <p id="detail-desc"></p>
          </div>
          <div class="detail-row">
            <div class="detail-item">
              <h4>Owner</h4>
              <p id="detail-owner"></p>
            </div>
            <div class="detail-item">
              <h4>Deadline</h4>
              <p id="detail-deadline"></p>
            </div>
          </div>
          <div class="detail-item">
            <h4>Status</h4>
            <p id="detail-status"></p>
          </div>
        </div>
        <div class="detail-footer">
          <button class="btn btn-secondary" onclick="closeDetailModal()">
            Close
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/js/script.js"></script>
  </body>
</html>
